<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>inputs</legend>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" />
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" />
        <label for="pass">contrasena</label>
        <input type="password" id="pass" name="pass" />
      </fieldset>
      <fieldset>
        <legend>Tipos de inputs de seleccion</legend>
        <input type="radio" id="color1" name="colors" />
        <label for="color1">Azul</label>
        <input type="radio" id="color2" name="colors" />
        <label for="color2">Verde</label>
        <input type="radio" id="color3" name="colors" />
        <label for="color3">Morado</label>
        <hr />
        <input type="checkbox" id="1" name="pc" />
        <label for="1">Pc</label>
        <input type="checkbox" id="2" name="celular" />
        <label for="2">celular</label>
        <input type="checkbox" id="3" name="portatil" />
        <label for="3">portatil</label>
        <input type="color" />
        <input type="date" /> <br />
        <input type="range" name="edad" min="1" max="10" />
        <input type="search" name="" id="" />
        <input type="tel" name="celular" id="" />
      </fieldset>

      <br />
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
