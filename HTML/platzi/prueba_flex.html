<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
      }

      #contenedor {
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
      }
      input {
        height: 2em;
        width: 200px;
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <div id="contenedor">
      <input type="text" placeholder="soy 1" style="order: 3" />
      <input type="text" placeholder="soy 2 " style="order: 1" />
      <input type="text" placeholder="soy 3" style="order: 2" />
    </div>
  </body>
</html>
